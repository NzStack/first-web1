{% extends 'appcelular/base.html' %}

{% load static %}

{% block query %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>     
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>   
       <script type="text/javascript">  
            (function () {  
                'use strict';  
                window.addEventListener('load', function () {  
                    var form = document.getElementById('needs-validation');  
                    form.addEventListener('submit', function (event) {  
                        if (form.checkValidity() === false) {  
                            event.preventDefault();  
                            event.stopPropagation();  
                        }  
                        form.classList.add('was-validated');  
                    }, false);  
                }, false);  
            })();  
        </script>  
{% endblock %}
 
{% block contenido %}
    <body>  
        <div class="container py-5">  
            <div class="row">  
                <div class="offset-md-2 col-md-8 offset-md-2">  
                    <div class="card">  
                        <div class="card-header bg-primary text-white">  
                            <h4 class="card-title text-uppercase">Registro</h4>  
                        </div>  
                        <div class="card-body">  
                            <form id="needs-validation" novalidate>  
                                <div class="row">  
                                    <div class="col-sm-6 col-md-6 col-xs-12">  
                                        <div class="form-group">  
                                            <label for="firstname">Nombres</label>  
                                            <input type="text" minlength="2" id="firstname" placeholder="Nombres" class="form-control" aria-describedby="inputGroupPrepend" required />  
                                            <div class="invalid-feedback">  
                                                Ingresa Nombre  
                                            </div>  
                                        </div>  
                                    </div>  
                                    <div class="col-sm-6 col-md-6 col-xs-12">  
                                        <div class="form-group">  
                                            <label for="lastname">Apellidos</label>  
                                            <input type="text" minlength="2" id="lastname" placeholder="Apellidos" class="form-control" aria-describedby="inputGroupPrepend" required />  
                                            <div class="invalid-feedback">  
                                                Ingresa Apellido  
                                            </div>  
                                        </div>  
                                    </div>  
                                </div>  
                                
                                <div class="row">  
                                    <div class="col-sm-4 col-md-4 col-xs-12">  
                                        <div class="form-group">  
                                            <label for="Rut">Rut</label>  
                                            <input type="text" class="form-control" id="rut" placeholder="Rut" required oninput="checkRut(this)" aria-describedby="inputGroupPrepend" required>  
                                            <script src="../Web/js/validarRut.js"></script>
                                            <div class="invalid-feedback">  
                                                Ingrese Rut 
                                            </div>  
                                        </div>  
                                    </div>  
                                </div>    

                                <div class="row">  
                                    <div class="col-sm-4 col-md-4 col-xs-12">  
                                        <div class="form-group">  
                                            <label for="email">Email</label>  
                                            <input type="email" class="form-control" id="email" placeholder="Email" aria-describedby="inputGroupPrepend" required>  
                                            <div class="invalid-feedback">  
                                                Ingresa Email  
                                            </div>  
                                        </div>  
                                    </div>  
                                    <div class="col-sm-4 col-md-4 col-xs-12">  
                                        <div class="form-group">  
                                            <label for="phonenumber">Numero Telef贸nico</label>  
                                            <input type="tel" pattern="^\d{9}$" class="form-control" id="phonenumber" placeholder="Numero Telef贸nico" aria-describedby="inputGroupPrepend" required>  
                                            <div class="invalid-feedback">  
                                                Ingresa Numero(9 Numeros)  
                                            </div>  
                                        </div>  
                                    </div>  
                                </div>    
                                <div class="row">  
                                    <div class="col-sm-12 col-md-12 col-xs-12">  
                                        <div class="form-group">  
                                            <label for="address">Direcci贸n</label>  
                                            <textarea class="form-control" minlength="5" rows="3" id="address" aria-describedby="inputGroupPrepend" required></textarea>  
                                            <div class="invalid-feedback">Ingresa Direcci贸n</div>  
                                        </div>  
                                    </div>  
                                </div>  
                                <div class="row">  
                                    <div class="col-sm-12 col-md-12 col-xs-12">  
                                        <div class="float-right">  
                                            <button class="btn btn-danger rounded-0" type="submit">Cancelar</button>  
                                            <button class="btn btn-primary rounded-0" type="submit">Registrar</button>  
                                        </div>                            
                                    </div>  
                                </div>  
                            </form>  
                        </div>  
                    </div>  
                </div>  
            </div>  
        </div>  
    </body>  
{% endblock%}

{% block script %}
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/validarRut.js' %}"></script>
{% endblock %}

    </html>
