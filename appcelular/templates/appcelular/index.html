{% extends 'appcelular/base.html' %}

{% load static %}

{% block contenido %}

     <!-- Carousel /Indicadores/Flechas -->
     <section id="carousel">
        <div id="carousel-inicio" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                <li data-target="#carousel-inicio" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-inicio" data-slide-to="1"></li>
                <li data-target="#carousel-inicio" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'img/Celulares.jpg' %}" class="d-block w-100" alt="..."> <!-- IMG1 -->
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/mujercel.jpg' %}" class="d-block w-100" alt="...">  <!-- IMG2 -->
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/note10.jpg' %}" class="d-block w-100" alt="...">    <!-- IMG3 -->
                    <div class="carousel-caption">   <!-- Agrega Caption Imagen -->
                        <h3>Nuevos Modelos!</h3>
                    </div>
                </div>
                </div>
                <a class="carousel-control-prev" href="#carousel-inicio" role="button" data-slide="prev">  <!-- flechas -->
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#carousel-inicio" role="button" data-slide="next">  <!-- flechas -->
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Siguiente</span>
                </a>
        </div>
    </section>
    <br>
    <br>
    <br>



    <!-- Card Menu-->
    <section id="empresa">
        <div class="contenido-seccion">
            <div class="container">
                <h2>Nuevos Modelos!</h2>  <!-- header Card -->
                <p class="lead">Catalogos</p>   <!-- Subt.Header -->

                <div class="row">
                    <div class="col-sm-12">
                            <div class="card-group">  <!-- Group Cards -->
                                    <div class="card">
                                      <div class="card-body">
                                        <h4 class="card-title">Sanzoom X</h4>  <!-- Titulo/Tamaño -->
                                        <h6 class="card-subtitle">666100</h6>     <!-- Subt.Card-->
                                      </div>
                                      <img src="{% static 'img/SeriesGS10port.jpg' %}" class="card-img-top" width=auto height=auto alt="...">  <!-- IMG Card -->
                                      <div class="card-block">
                                          <p class="card-text">$ 15.000.000</p>   <!-- SUBT.Imagen -->
                                          <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Ver Más</button>
                                      </div>
                                    </div>
                                    <div class="card">
                                            <div class="card-body">
                                              <h4 class="card-title">WuaWei</h4>  <!-- Titulo/Tamaño -->
                                              <h6 class="card-subtitle">666101</h6>     <!-- Subt.Card-->
                                            </div>
                                            <img src="{% static 'img/descarga.jpg' %}" class="card-img-top" width=auto height=auto alt="...">  <!-- IMG Card -->
                                            <div class="card-block">
                                                <p class="card-text">$ 16.000.000</p>   <!-- SUBT.Imagen -->
                                                <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Ver Más</button>
                                            </div>
                                    </div>
                                    <div class="card">
                                            <div class="card-body">
                                              <h4 class="card-title">Noqia</h4>  <!-- Titulo/Tamaño -->
                                              <h6 class="card-subtitle">666102</h6>     <!-- Subt.Card-->
                                            </div>
                                            <img src="{% static 'img/nokia_25.jpg' %}" class="card-img-top" width=auto height=auto alt="...">  <!-- IMG Card -->
                                            <div class="card-block">
                                                <p class="card-text">$ 99.999.999</p>   <!-- SUBT.Imagen -->
                                                <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Ver Más</button>
                                            </div>
                                    </div>
                            </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <br>
    <br>
    <br>
    <br>
    



{% endblock %}
